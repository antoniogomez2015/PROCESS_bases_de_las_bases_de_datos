	Patrones de diseño de Software y Programación: porque
	______________________________________________

	_los patrones de diseño permiten la reusabilidad del diseño ó diagrama ó esquema del diseño de una aplicación ó sistema de software

	_los patrones de diseño no aterrizan directamente en código si no en espeficaciones y requerimientos de diseño y ediciencias en relaciones a soluciones concretas

	_así, podemos entender los patrones de diseño, como la idea y las soluciones que pueden reutilizarse en diferentes proyectos aunque sean diferentes

	_definición: los patrones de diseño; son una solución de diseño a un problema recurrente en un contexto particular

	_de ésta manera, los patrones de diseño están en un punto medio entre la programación pura y dura y los frameworks, lo que nos permitirá entender mejor como funcionan los frameworks, en relación a la progrmación y los patrines de diseño y los estilos arquitectónicos





	Conceptos Básicos:
	__________________

		Iterativo:
		__________

		_algo iterativo es algo que se repite y llega al mismo punto y vuelve ha comenzar el ciclo nuevamente ó indefinidamente

		_en programación podríamos definir ésto como un ciclo "while, for"

		_ejemplo: el sol que sale por la mañana y se esconde por la noche y vuelve a salir por la mañana y así, suscesivamente, presenta un comportamiento iterativo por que es totalmente repetitivo y constante


		Recursivo:
		__________

		_recursivo es cuando un elemento se define sobre si mimo a través, del tiempo ó iteraciones propiamente dicho

		_en programación podríamos definir éstos como "each"


		Recurrente:
		___________

		_recurente es cuando algo se repite más éstas repeticiones no suelen ser constante si no aleatorias ó poco regulares más si predecibles en su acción

		_ejemplo: más la lluvia es un hecho recurrente porque llueve de vez en cuando de forma irregular, aunque sabemos que siempre llueve y, lo que llueve es siempre agua y siemrpre en la misma dirección; hacia abajo y así, suscesivamente

	_éstos tratan de organizar la gerarquía general de todo el software, ó programa ó aplicación de un proyecto

		_"vista vista modelo"

	_y de los estilos arquitectónicos han derivado los "frameworks", para los diferentes tipos de estilos arquitectónicos, de ésta manera, hoy en día disponemos de muchos frameworks, para los diferentes estilos arquitectónicos como:

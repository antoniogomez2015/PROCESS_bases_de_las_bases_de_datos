	Bucle While: (Miéntras)

		_los bucles ó ciclos, éstos son estructuras de control, conformados por una sentencia que se realiza repetidas veces, superditada bajo una condición 

		_la cuál, debe ser comprobada, para que así, si ésta condición es cumplida; entonces se ejecutará un trozo ó bloque de código aislado, hasta que la condición asignada ha dicho bucle deje de cumplirse


		_de ésta manera, "while", mientras la condición se cumpla, se ejecutarán las sentencias dentro del bucle while

		_más por el contrario, si la condición del bucle while, deja de cumplirse entonces la sentencias dentro del bucle while, dejarán de ejecutarse

		_de ésta manera, podremos crear la estructura de control while, de la siguiente manera:


			var numero = 1;

			while(numero <= 10){

				document.write(numero);

				numero++;
	
			}

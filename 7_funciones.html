	Funciones:

		_las funciones permiten la programación modular, la cuál, es un paradigma en programación que consiste en dividir un programa en módulos ó sub-programas con el fin de hacerlos más legibles y manejables

		_así, de ésta manera, podremos deducir lo siguiente:

			1_si el algoritmo es complejo, utilizando ésta técnica se simplifica

			2_cada módulo se puede elaborar de manera independiente

			3_el mantenimiento en mucho más sencillo


		Definición:

		_una función es un sub-programa, rutina, procedimiento, módulo ó algoritmo que realiza una tarea en específico que puede ó no recibir parámetros ó valores


		_de ésta manera, la funciones están conformadas de la siguiente manera:

			_Entrada:

				_las entradas entán conformadas por parámetros los cuáles son opcionales

			_Proceso:

				_sub-rutina ó función, procedimiento ó módulo

			_Salida:

				_valor de retorno
